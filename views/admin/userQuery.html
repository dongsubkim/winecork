{{ define "head" }}
<link rel="stylesheet" href="/static/css/admin.css">
{{ end }}

{{ define "content" }}
{{ include "partials/navbar"}}
<div class="row">
    {{ include "partials/navbar"}}
    <main class="flex-shrink-0 content">
        <div class="wine-container">
            <div class="row winedb-title mb-3">
                쿼리 로그
            </div>
            <div class="container-fluid table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">시간</th>
                            <th scope="col">음식</th>
                            <th scope="col">가격</th>
                            <th scope="col">장소</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range .queries }}
                        <tr>
                            <td>{{ .Date }}</td>
                            <td>{{ .FoodMatch }}</th>
                            <td>{{ .Price }}</th>
                            <td>{{ .Store }}</th>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
{{ end }}
